<!DOCTYPE html>
<html>
  <head>
    <title>Small Groups</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="Stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div ng-app="smallGroups" ng-controller="ApplicationController">
      <div class="view-container">
        <div ng-include="'partials/navbar.html'"></div>
        <div class="flash row">
          <div class="col-md-6 col-md-offset-3" flash-alert="true" duration="0" active-class="alert">
            {{flash.message}}
          </div>
        </div>
        <div class="view-frame" ng-view="true"></div>
      </div>
    </div>
    <div login-dialog ng-if="!isLoginPage"></div>

    <!-- Libraries -->
    <script src="js/lb-services.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-flash/dist/angular-flash.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular App -->
  </body>
</html>
