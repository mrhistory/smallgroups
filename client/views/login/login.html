<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well">
          <form name="loginForm" ng-submit="login(loginCreds)">
            <fieldset>
              <legend>Login</legend>
              <div class="form-group">
                <input type="email" ng-model="loginCreds.email" autofocus="true" class="form-control" required="true" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" ng-model="loginCreds.password" autocomplete="off" class="form-control" required="true" placeholder="Password">
              </div>
              <div class="checkbox">
                <input type="checkbox" ng-model="rememberMe">
                <label>Remember Me</label>
              </div>
              <div class="actions">
                <button type="submit" class="btn btn-primary"> Log In </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
