<div class="col-md-6 col-md-offset-3">
  <h1>Groups</h1>
    <div class="well" ng-repeat="group in groups">
      <div class="pull-right">
        <a href="#" class="btn btn-info btn-xs"> Edit </a>
        <a href="#" class="btn btn-danger btn-xs"> Delete </a>
      </div>
      <div ng-click="showGroup(group.id)">
        <h3>{{group.name}}</h3>
        <p>{{group.summary}}</p>
        <p>
          Max Members: {{group.maxMembers}}
          <br>
          Openings: {{group.maxMembers - group.currentMembers}}
        </p>
      </div>
    </div>
  <button class="btn btn-primary">New Group</button>
</div>
