<div class="col-md-6 col-md-offset-3">
  <fieldset>
  <legend>Groups</legend>
    <div class="well" ng-repeat="group in groups">
      <div class="pull-right">
        <a href="#" class="btn btn-info btn-xs"> Edit </a>
        <a href="#" class="btn btn-danger btn-xs"> Delete </a>
      </div>
      <div ng-click="showGroup(group.id)">
        <h3>{{group.name}}</h3>
        <p>{{group.description}}</p>
        <p>
          Max Members: {{group.maxSize}}
          <br>
          Openings: {{group.maxSize - group.currentSize}}
        </p>
      </div>
    </div>
  <button class="btn btn-primary" ng-click="newGroup()">New Group</button>
</div>
