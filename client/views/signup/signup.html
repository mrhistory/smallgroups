<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="well">
          <form name="signUpForm" ng-submit="signup(newMember)">
            <h2>Sign Up</h2>
            <br>
            <div class="form-group">
              <label>First Name</label>
              <br>
              <input type="text" ng-model="newMember.firstName" autofocus="true" class="form-control" required="true">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <br>
              <input type="text" ng-model="newMember.lastName" class="form-control" required="true">
            </div>
            <div class="form-group">
              <label>Email</label>
              <br>
              <input type="email" ng-model="newMember.email" class="form-control" required="true">
            </div>
            <div class="form-group">
              <label>Password</label>
              <br>
              <input type="password" ng-model="newMember.password" autocomplete="off" class="form-control" required="true">
            </div>
            <div class="form-group">
              <label>Password Confirmation</label>
              <br>
              <input type="password" ng-model="newMember.passwordConfirmation" autocomplete="off" class="form-control" required="true">
            </div>
            <div class="actions">
              <button type="submit" class="btn btn-primary"> Sign Up </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
