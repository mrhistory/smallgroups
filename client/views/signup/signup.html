<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="well">
          <div class="page-header">
            <h1>Sign Up</h1>
          </div>
          <form name="signUpForm" ng-submit="signup(newMember)">
            <div class="form-group">
              <input type="text" ng-model="newMember.firstName" autofocus="true" class="form-control" required="true" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" ng-model="newMember.lastName" class="form-control" required="true" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="email" ng-model="newMember.email" class="form-control" required="true" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" ng-model="newMember.password" autocomplete="off" class="form-control" required="true" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" ng-model="newMember.passwordConfirmation" autocomplete="off" class="form-control" required="true" placeholder="Password Confirmation">
            </div>
            <div class="actions">
              <button type="submit" class="btn btn-primary"> Sign Up </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
